<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Once Caldas - Estad√≠sticas 2024</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-in;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.loading {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 3em;
            font-weight: bold;
            color: #764ba2;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease-in;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
            transition: background-color 0.2s;
        }

        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.5em;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .hidden {
            display: none;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .badge-gold {
            background: #ffd700;
            color: #333;
        }

        .badge-win {
            background: #4caf50;
            color: white;
        }

        .badge-loss {
            background: #f44336;
            color: white;
        }

        .badge-draw {
            background: #ff9800;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öΩ Once Caldas</h1>
            <p>Estad√≠sticas Temporada 2024 - Colombian Primera A</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="loadData()" id="loadBtn">
                üìä Cargar Estad√≠sticas
            </button>
            <button class="btn" onclick="exportCSV()" id="exportBtn">
                üíæ Exportar CSV
            </button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Extrayendo datos de ESPN...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="summary" class="stats-summary hidden"></div>

        <div id="goleadores" class="section hidden">
            <h2>ü•á Goleadores</h2>
            <table id="goleadoresTable">
                <thead>
                    <tr>
                        <th>Posici√≥n</th>
                        <th>Jugador</th>
                        <th>Partidos</th>
                        <th>Goles</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="asistencias" class="section hidden">
            <h2>üéØ Asistencias</h2>
            <table id="asistenciasTable">
                <thead>
                    <tr>
                        <th>Posici√≥n</th>
                        <th>Jugador</th>
                        <th>Partidos</th>
                        <th>Asistencias</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="resultados" class="section hidden">
            <h2>üìÖ Resultados</h2>
            <table id="resultadosTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Partido</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadData() {
            const loadBtn = document.getElementById('loadBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            loadBtn.classList.add('loading');
            loadBtn.textContent = '‚è≥ Cargando...';
            loading.classList.remove('hidden');
            error.classList.add('hidden');
            
            try {
                const response = await fetch('/api/scrape');
                const result = await response.json();
                
                if (result.success) {
                    displayData(result.data);
                    displaySummary(result);
                } else {
                    showError('Error: ' + result.error);
                }
            } catch (e) {
                showError('Error al conectar con el servidor: ' + e.message);
            } finally {
                loadBtn.classList.remove('loading');
                loadBtn.textContent = 'üìä Cargar Estad√≠sticas';
                loading.classList.add('hidden');
            }
        }

        function displaySummary(result) {
            const summary = document.getElementById('summary');
            summary.innerHTML = `
                <div class="stat-card">
                    <h3>‚öΩ Goleadores</h3>
                    <div class="number">${result.total_goleadores}</div>
                </div>
                <div class="stat-card">
                    <h3>üéØ Asistencias</h3>
                    <div class="number">${result.total_asistencias}</div>
                </div>
                <div class="stat-card">
                    <h3>üìÖ Partidos</h3>
                    <div class="number">${result.total_resultados}</div>
                </div>
            `;
            summary.classList.remove('hidden');
        }

        function displayData(data) {
            // Goleadores
            if (data.goleadores && data.goleadores.length > 0) {
                const tbody = document.querySelector('#goleadoresTable tbody');
                tbody.innerHTML = '';
                data.goleadores.forEach((player, idx) => {
                    const badge = idx < 3 ? '<span class="badge badge-gold">‚≠ê</span>' : '';
                    tbody.innerHTML += `
                        <tr>
                            <td><strong>${idx + 1}</strong></td>
                            <td>${player.nombre} ${badge}</td>
                            <td>${player.juegos}</td>
                            <td><strong>${player.goles}</strong></td>
                        </tr>
                    `;
                });
                document.getElementById('goleadores').classList.remove('hidden');
            }

            // Asistencias
            if (data.asistencias && data.asistencias.length > 0) {
                const tbody = document.querySelector('#asistenciasTable tbody');
                tbody.innerHTML = '';
                data.asistencias.forEach((player, idx) => {
                    const badge = idx < 3 ? '<span class="badge badge-gold">‚≠ê</span>' : '';
                    tbody.innerHTML += `
                        <tr>
                            <td><strong>${idx + 1}</strong></td>
                            <td>${player.nombre} ${badge}</td>
                            <td>${player.juegos}</td>
                            <td><strong>${player.asistencias}</strong></td>
                        </tr>
                    `;
                });
                document.getElementById('asistencias').classList.remove('hidden');
            }

            // Resultados
            if (data.resultados && data.resultados.length > 0) {
                const tbody = document.querySelector('#resultadosTable tbody');
                tbody.innerHTML = '';
                data.resultados.forEach(partido => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${partido.fecha}</td>
                            <td>${partido.partido}</td>
                            <td><strong>${partido.resultado}</strong></td>
                        </tr>
                    `;
                });
                document.getElementById('resultados').classList.remove('hidden');
            }
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.remove('hidden');
        }

        async function exportCSV() {
            const exportBtn = document.getElementById('exportBtn');
            exportBtn.classList.add('loading');
            exportBtn.textContent = '‚è≥ Exportando...';
            
            try {
                const response = await fetch('/api/export/csv');
                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Archivos CSV generados exitosamente!\n\nGoleadores, Asistencias y Resultados exportados.');
                } else {
                    alert('‚ùå Error al exportar: ' + result.error);
                }
            } catch (e) {
                alert('‚ùå Error: ' + e.message);
            } finally {
                exportBtn.classList.remove('loading');
                exportBtn.textContent = 'üíæ Exportar CSV';
            }
        }
    </script>
</body>
</html>
