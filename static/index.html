<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Once Caldas - Estadísticas 2024</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-in;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.loading {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 3em;
            font-weight: bold;
            color: #764ba2;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease-in;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
            transition: background-color 0.2s;
        }

        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 25px 15px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.5em;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .hidden {
            display: none;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .badge-gold {
            background: #ffd700;
            color: #333;
        }

        .badge-win {
            background: #4caf50;
            color: white;
        }

        .badge-loss {
            background: #f44336;
            color: white;
        }

        .badge-draw {
            background: #ff9800;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚽ Once Caldas</h1>
            <p>Estadísticas Temporada 2024 - Colombian Primera A</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="loadData()" id="loadBtn">
                📊 Cargar Estadísticas
            </button>
            <button class="btn" onclick="exportCSV()" id="exportBtn">
                💾 Exportar CSV
            </button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Extrayendo datos de ESPN...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="summary" class="stats-summary hidden"></div>

        <div id="goleadores" class="section hidden">
            <h2>🥇 Goleadores</h2>
            <table id="goleadoresTable">
                <thead>
                    <tr>
                        <th>Posición</th>
                        <th>Jugador</th>
                        <th>Partidos</th>
                        <th>Goles</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="asistencias" class="section hidden">
            <h2>🎯 Asistencias</h2>
            <table id="asistenciasTable">
                <thead>
                    <tr>
                        <th>Posición</th>
                        <th>Jugador</th>
                        <th>Partidos</th>
                        <th>Asistencias</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="resultados" class="section hidden">
            <h2>📅 Resultados</h2>
            <table id="resultadosTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Partido</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const normaliseText = (value = "") =>
            value
                .toString()
                .toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "");

        function findTable(tables, { titleKeywords = [], headerKeywords = [] } = {}) {
            const normalisedTitleKeywords = titleKeywords.map(normaliseText);
            const normalisedHeaderKeywords = headerKeywords.map(normaliseText);

            return tables.find((table) => {
                const tableTitle = normaliseText(table.title || "");
                if (
                    normalisedTitleKeywords.length > 0 &&
                    normalisedTitleKeywords.some((keyword) =>
                        tableTitle.includes(keyword)
                    )
                ) {
                    return true;
                }

                const tableHeaders = (table.headers || []).map((header) =>
                    normaliseText(header)
                );

                return (
                    normalisedHeaderKeywords.length > 0 &&
                    normalisedHeaderKeywords.some((keyword) =>
                        tableHeaders.some((header) => header.includes(keyword))
                    )
                );
            });
        }

        function renderTable(tableElement, tableData) {
            const thead = tableElement.querySelector("thead");
            const tbody = tableElement.querySelector("tbody");

            if (!tableData || !Array.isArray(tableData.rows) || tableData.rows.length === 0) {
                thead.innerHTML = "";
                tbody.innerHTML =
                    '<tr><td class="empty-state">No se encontraron datos disponibles.</td></tr>';
                return 0;
            }

            const columnCount = Math.max(
                tableData.headers?.length || 0,
                ...tableData.rows.map((row) => row.length)
            );

            const headers = Array.from({ length: columnCount }).map((_, idx) => {
                const header = tableData.headers?.[idx] || `Columna ${idx + 1}`;
                return `<th>${header}</th>`;
            });

            thead.innerHTML = `<tr>${headers.join("")}</tr>`;

            const bodyRows = tableData.rows
                .map((row) => {
                    const cells = Array.from({ length: columnCount }).map((_, idx) => {
                        const value = row[idx] || "";
                        return `<td>${value}</td>`;
                    });
                    return `<tr>${cells.join("")}</tr>`;
                })
                .join("");

            tbody.innerHTML = bodyRows;
            return tableData.rows.length;
        }

        function combineResultsTables(tables) {
            if (!tables || tables.length === 0) {
                return { headers: [], rows: [] };
            }

            const maxColumns = tables.reduce((max, table) => {
                const headerLength = table.headers?.length || 0;
                const rowLength = Math.max(
                    0,
                    ...table.rows.map((row) => row.length)
                );
                return Math.max(max, headerLength, rowLength);
            }, 0);

            const baseHeaders = Array.from({ length: maxColumns }).map((_, idx) => {
                const sourceTable = tables.find(
                    (table) => (table.headers?.[idx] || "").trim() !== ""
                );
                const header = sourceTable?.headers?.[idx];
                return header && header.trim() !== "" ? header : `Columna ${idx + 1}`;
            });

            const headers = ["Competencia", ...baseHeaders];
            const rows = [];

            tables.forEach((table) => {
                const context = table.title && table.title.trim() !== "" ? table.title : "-";
                table.rows.forEach((row) => {
                    const cells = Array.from({ length: maxColumns }).map(
                        (_, idx) => row[idx] || ""
                    );
                    if (cells.some((cell) => cell && cell.toString().trim() !== "")) {
                        rows.push([context, ...cells]);
                    }
                });
            });

            return { headers, rows };
        }

        function displaySummary({ totalGoleadores, totalAsistencias, totalResultados }) {
            const summary = document.getElementById('summary');
            summary.innerHTML = `
                <div class="stat-card">
                    <h3>⚽ Goleadores</h3>
                    <div class="number">${totalGoleadores}</div>
                </div>
                <div class="stat-card">
                    <h3>🎯 Asistencias</h3>
                    <div class="number">${totalAsistencias}</div>
                </div>
                <div class="stat-card">
                    <h3>📅 Partidos</h3>
                    <div class="number">${totalResultados}</div>
                </div>
            `;
            summary.classList.remove('hidden');
        }

        async function loadData() {
            const loadBtn = document.getElementById('loadBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            loadBtn.classList.add('loading');
            loadBtn.textContent = '⏳ Cargando...';
            loading.classList.remove('hidden');
            error.classList.add('hidden');
            
            try {
                const response = await fetch('/api/scrape');
                const result = await response.json();
                
                if (result.success) {
                    const metrics = displayData(result.data);
                    displaySummary(metrics);
                } else {
                    showError('Error: ' + result.error);
                }
            } catch (e) {
                showError('Error al conectar con el servidor: ' + e.message);
            } finally {
                loadBtn.classList.remove('loading');
                loadBtn.textContent = '📊 Cargar Estadísticas';
                loading.classList.add('hidden');
            }
        }

        function displayData(data) {
            const estadisticas = Array.isArray(data.estadisticas) ? data.estadisticas : [];
            const resultados = Array.isArray(data.resultados) ? data.resultados : [];

            const goleadoresSection = document.getElementById('goleadores');
            const asistenciasSection = document.getElementById('asistencias');
            const resultadosSection = document.getElementById('resultados');

            const goleadoresTableData = findTable(estadisticas, {
                titleKeywords: ['goleador', 'goles'],
                headerKeywords: ['gol'],
            });
            const asistenciasTableData = findTable(estadisticas, {
                titleKeywords: ['asist'],
                headerKeywords: ['asist'],
            });
            const resultadosTableData = combineResultsTables(resultados);

            const totalGoleadores = renderTable(
                document.getElementById('goleadoresTable'),
                goleadoresTableData
            );
            const totalAsistencias = renderTable(
                document.getElementById('asistenciasTable'),
                asistenciasTableData
            );
            const totalResultados = renderTable(
                document.getElementById('resultadosTable'),
                resultadosTableData
            );

            if (goleadoresTableData) {
                goleadoresSection.classList.remove('hidden');
                goleadoresSection.querySelector('h2').textContent =
                    goleadoresTableData.title?.trim() || '🥇 Goleadores';
            } else {
                goleadoresSection.classList.remove('hidden');
                goleadoresSection.querySelector('h2').textContent = '🥇 Goleadores';
            }

            if (asistenciasTableData) {
                asistenciasSection.classList.remove('hidden');
                asistenciasSection.querySelector('h2').textContent =
                    asistenciasTableData.title?.trim() || '🎯 Asistencias';
            } else {
                asistenciasSection.classList.remove('hidden');
                asistenciasSection.querySelector('h2').textContent = '🎯 Asistencias';
            }

            if (resultadosTableData.rows.length > 0) {
                resultadosSection.classList.remove('hidden');
                resultadosSection.querySelector('h2').textContent =
                    resultadosTableData.rows.length > 0
                        ? '📅 Resultados'
                        : '📅 Resultados';
            } else {
                resultadosSection.classList.remove('hidden');
                resultadosSection.querySelector('h2').textContent = '📅 Resultados';
            }

            return {
                totalGoleadores,
                totalAsistencias,
                totalResultados,
            };
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.remove('hidden');
        }

        async function exportCSV() {
            const exportBtn = document.getElementById('exportBtn');
            exportBtn.classList.add('loading');
            exportBtn.textContent = '⏳ Exportando...';
            
            try {
                const response = await fetch('/api/export/csv');
                const result = await response.json();
                
                if (result.success) {
                    alert('✅ Archivos CSV generados exitosamente!\n\nGoleadores, Asistencias y Resultados exportados.');
                } else {
                    alert('❌ Error al exportar: ' + result.error);
                }
            } catch (e) {
                alert('❌ Error: ' + e.message);
            } finally {
                exportBtn.classList.remove('loading');
                exportBtn.textContent = '💾 Exportar CSV';
            }
        }
    </script>
</body>
</html>
